<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울 지하철 실시간 도착 정보</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .search-section {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: center;
      margin-bottom: 20px;
    }

    .station-form {
      display: flex;
      width: 70%;
      position: relative;
    }

    .station-form input {
      flex: 1;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      margin-right: 10px;
    }

    .station-form button {
      padding: 12px 15px;
      font-size: 1.2rem;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .station-form button:hover {
      background-color: #f40612;
    }

    .fav-button {
      background: gold;
      border: none;
      color: black;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

    .favorites {
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
      margin-left: 15px;
    }

    .favorites ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      gap: 10px;
    }

    .favorites li {
      padding: 5px 10px;
      background-color: #444;
      border-radius: 5px;
      cursor: pointer;
    }

    .favorites li:hover {
      background-color: #555;
    }

    #resultContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }

    .train-info {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid #e50914;
    }

    .highlight {
      font-weight: bold;
      padding: 3px 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>서울 지하철 실시간 도착 정보</h1>
    <div class="search-section">
      <div class="station-form">
        <input type="text" id="stationName" placeholder="역 이름을 입력하세요" />
        <button onclick="getStationInfo()">조회</button>
        <button class="fav-button" onclick="addFavorite()"><i class="fas fa-star"></i></button>
      </div>
      <div class="favorites">
        <ul id="favoritesList"></ul>
      </div>
    </div>
    <div id="resultContainer"></div>
  </div>

  <script>
    // 호선별 색상 매핑
    const lineColorMap = {
      "1호선": "#0033a0",
      "2호선": "#1b9e77",
      "3호선": "#e31a1c",
      "4호선": "#ff7f00",
      "5호선": "#6a3d9a",
      "6호선": "#b15928",
      "7호선": "#ffff00",
      "8호선": "#33ccff",
      "9호선": "#ff0099",
      "신분당선": "#f4d03f"
    };

    // 해당 호선의 색상을 가져오는 함수
    function getColorForLine(lineName) {
      console.log(`호선 이름: ${lineName}`); // 디버깅: 호선 이름이 어떻게 반환되는지 확인
      return lineColorMap[lineName] || '#888'; // 기본 색상
    }

    function getStationInfo() {
      const stationName = document.getElementById('stationName').value.trim();
      if (!stationName) {
        alert('역 이름을 입력해주세요.');
        return;
      }

      fetch('http://localhost:3000/station_name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stationName })
      })
      .then(response => response.json())
      .then(data => {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = data.map(train => {
          console.log(train); // 디버깅: API 응답 데이터를 확인
          const parts = train.trainLineNm.split(' - '); // trainLineNm을 분리
          const firstPart = parts[0]; // 첫 번째 호선 추출
          const restPart = parts.slice(1).join(' - '); // 나머지 부분
          const highlightColor = getColorForLine(firstPart); // 첫 번째 호선 색상 적용
          return `
            <div class="train-info">
              <span class="highlight" style="background-color: ${highlightColor};">${firstPart}</span>
              - ${restPart} (${train.arrivalInMinutes}분 후 도착)
            </div>
          `;
        }).join('');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('정보를 가져오는 중 오류가 발생했습니다.');
      });
    }

    function addFavorite() {
      const stationName = document.getElementById('stationName').value.trim();
      if (!stationName) {
        alert('역 이름을 입력해주세요.');
        return;
      }
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      if (!favorites.includes(stationName)) {
        favorites.push(stationName);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        updateFavorites();
      }
    }

    function updateFavorites() {
      const favoritesList = document.getElementById('favoritesList');
      favoritesList.innerHTML = '';
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.forEach(stationName => {
        const listItem = document.createElement('li');
        listItem.textContent = stationName;
        listItem.onclick = function() {
          document.getElementById('stationName').value = stationName;
          getStationInfo();
        };
        favoritesList.appendChild(listItem);
      });
    }

    window.onload = function() {
      updateFavorites();
    };
  </script>
</body>
</html>
