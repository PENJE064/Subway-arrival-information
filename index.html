<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 지하철 도착 정보</title>
    <style>
        /* 배경을 넷플릭스처럼 어두운 테마로 설정 */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 검색 바 스타일 (구글 지도 느낌) */
        #search-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        
        #station-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        
        #search-btn, #fav-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }

        /* 즐겨찾기 목록 스타일 */
        #favorites {
            position: absolute;
            right: -250px;  /* 오른쪽으로 더 많이 이동 */
            top: 0;
            width: 170px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-height: 200px;
            overflow-y: auto;
        }

        /* 최근 검색 목록 스타일 */
        #recent-searches {
            position: absolute;
            left: -250px;  /* 왼쪽으로 더 많이 이동 */
            top: 0;
            width: 170px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-height: 200px;
            overflow-y: auto;
        }

        /* 결과 출력 부분 */
        #results {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 삭제 버튼 스타일 */
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

    </style>
</head>
<body>
    <h1>실시간 지하철 도착 정보</h1>
    <div id="search-container">
        <input type="text" id="station-input" placeholder="역 이름을 입력하세요">
        <button id="search-btn">검색</button>
        <button id="fav-btn">즐겨찾기 추가</button>

        <!-- 즐겨찾기 목록 -->
        <div id="favorites"></div>

        <!-- 최근 검색한 역 목록 -->
        <div id="recent-searches"></div>
    </div>

    <div id="results"></div>

    <script>
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];

        document.getElementById('search-btn').addEventListener('click', () => {
            const stationName = document.getElementById('station-input').value;
            if (!stationName) {
                alert('역 이름을 입력해주세요!');
                return;
            }

            updateRecentSearches(stationName);  // 최근 검색에 추가
            fetchStationData();  // 데이터를 가져오기
        });

        document.getElementById('fav-btn').addEventListener('click', () => {
            const stationName = document.getElementById('station-input').value;
            if (!stationName) {
                alert('즐겨찾기에 추가할 역 이름을 입력하세요!');
                return;
            }
            if (!favorites.includes(stationName)) {
                favorites.push(stationName);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateFavorites();
            }
        });

        function updateFavorites() {
            const favDiv = document.getElementById('favorites');
            favDiv.innerHTML = '';
            favorites.forEach(station => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <strong>${station}</strong>
                    <button class="delete-btn" onclick="removeFavorite('${station}')">삭제</button>
                `;
                favDiv.appendChild(div);
            });
        }

        function removeFavorite(station) {
            const index = favorites.indexOf(station);
            if (index > -1) {
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                updateFavorites();
            }
        }

        function updateRecentSearches(stationName) {
            if (!recentSearches.includes(stationName)) {
                recentSearches.push(stationName);
                if (recentSearches.length > 5) { // 최근 5개만 저장
                    recentSearches.shift();
                }
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            }
            displayRecentSearches();
        }

        function displayRecentSearches() {
            const recentSearchDiv = document.getElementById('recent-searches');
            recentSearchDiv.innerHTML = '';
            recentSearches.forEach(station => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<strong>${station}</strong>`;
                recentSearchDiv.appendChild(div);
            });
        }

        function fetchStationData() {
            const stationName = document.getElementById('station-input').value;
            if (!stationName) {
                alert('역 이름을 입력해주세요!');
                return;
            }

            fetch('http://localhost:3000/station_name', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stationName })
            })
            .then(response => response.json())
            .then(data => {
                displayStationData(data);
            })
            .catch(err => {
                console.error('데이터를 불러오는 중 오류 발생:', err);
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            });
        }

        function displayStationData(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.forEach(train => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <strong>${train.trainLineNm}</strong><br>
                    ${train.updnLine} - ${train.arrivalInMinutes}분 후 도착 예정
                `;
                resultsDiv.appendChild(div);
            });
        }

        updateFavorites();
        displayRecentSearches();
    </script>
</body>
</html>
